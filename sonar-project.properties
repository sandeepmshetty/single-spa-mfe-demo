# Project identification
sonar.projectKey=micro-frontend-single-spa
sonar.projectName=Micro Frontend Single SPA
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=packages
sonar.exclusions=**/node_modules/**,**/dist/**,**/.angular/**,**/coverage/**,**/*.spec.ts,**/*.spec.js,**/*.spec.tsx,**/*.spec.jsx,**/*.test.ts,**/*.test.js,**/*.test.tsx,**/*.test.jsx

# Test coverage
sonar.tests=packages
sonar.test.inclusions=**/*.spec.ts,**/*.spec.js,**/*.spec.tsx,**/*.spec.jsx,**/*.test.ts,**/*.test.js,**/*.test.tsx,**/*.test.jsx

# Coverage reports
sonar.javascript.lcov.reportPaths=packages/*/coverage/lcov.info
sonar.typescript.lcov.reportPaths=packages/*/coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.spec.js,**/*.spec.tsx,**/*.spec.jsx,**/*.test.ts,**/*.test.js,**/*.test.tsx,**/*.test.jsx,**/node_modules/**

# Language settings
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript specific
# sonar.typescript.tsconfigPaths=packages/*/tsconfig.json,packages/*/tsconfig.app.json
sonar.javascript.node.maxspace=4096

# Code quality profiles
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Duplications
sonar.cpd.exclusions=**/*.spec.ts,**/*.spec.js

# Additional analysis parameters
sonar.scm.provider=git
sonar.scm.forceReloadAll=false
